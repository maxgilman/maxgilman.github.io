<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circle Quist!</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <canvas draggable="false" id="spriteCanvas" width=1920 height=1080 style="border:1px solid #000000;">
    </canvas>
    <style>
      .axes {
        padding: 1em;
      }
      
      .buttons {
        margin-left: 1em;
      }
      
      /*meter*/.axis {
        min-width: 200px;
        margin: 1em;
      }
      
      .button {
        display: inline-block;
        width: 1em;
        text-align: center;
        padding: 1em;
        border-radius: 20px;
        border: 1px solid black;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
        background-size: 0% 0%;
        background-position: 50% 50%;
        background-repeat: no-repeat;
      }
      
      .pressed {
        border: 1px solid red;
      }
      
      .touched::after {
        content: "touch";
        display: block;
        position: absolute;
        margin-top: -0.2em;
        margin-left: -0.5em;
        font-size: 0.8em;
        opacity: 0.7;
      }
      canvas{
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
      image-rendering: pixelated;
        display: block;
        position: fixed;    /* stay in the same place */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);  /* center exactly */
        /*background: '#5A3807'; the color of bricks*/ 
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* hide scrollbars completely */
        width: 100%;
        height: 100%;
      }
      </style>
  </head>
  <body unselectable="on">
    <h2 id="start"></h2>
    <br>
    <br>
    <script src="initializeClasses.js"></script>
    <script src="initializeImages.js"></script>
    <script src="audioFunctions.js"></script>
    <script src="helperFunctions.js"></script>
    <script src="setUpInputs.js"></script>
    <script src="powerUpPresets.js"></script>
    <script src="enemyPresets.js"></script>
    <script src="HUDScripts.js"></script>
    <script src="enemiesMovement.js"></script>
    <script src="pathfindingScripts.js"></script>
    <script src="enemyCollision.js"></script>
    <script src="GenerateRooms.js"></script>
    <script src="powerUpSelect.js"></script>
    <script src="renderEverything.js"></script>
	  <script src="mainLoop.js"></script>
  </body>
</html>
